    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

        <div class="filter-container">
            <input type="text" id="searchInput" placeholder="Search by any field..." style="flex: 1;">
            <select id="typeFilter">

            <select id="manufacturerFilter">

            </select>
        </div>

        <div class="button-group">

        </div>

        function processData() {
            allData = certificatesData;
            filteredData = [...allData];
            updateTable();
            updateStats();
            populateFilters();
            console.log('Data loaded:', allData.length + ' certificates');
        }

        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            filteredData.forEach(cert => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${cert.certificateNo}</td>
                    <td>${cert.equipmentType}</td>
                    <td>${cert.serialNo}</td>
                    <td>${cert.manufacturer}</td>
                    <td>${cert.modelNo}</td>
                    <td>${cert.range}</td>
                    <td>${cert.units}</td>
                    <td>${cert.accuracyGrade}</td>
                    <td>${cert.calibrationDate}</td>
                    <td>${cert.nextCalDate}</td>
                    <td>${cert.maxDeviation}</td>
                    <td class="${cert.status === 'PASS' ? 'pass' : 'fail'}">${cert.status}</td>
                    <td>${cert.location}</td>
                `;
            });
        }

        function updateStats() {
            const totalCerts = allData.length;
            const gaugeCount = allData.filter(c => c.equipmentType === 'PRESSURE GAUGE').length;
            const valveCount = allData.filter(c => c.equipmentType === 'PRESSURE RELIEF VALVE').length;
            const torqueCount = allData.filter(c => c.equipmentType === 'TORQUE GAUGE').length;
            const passCount = allData.filter(c => c.status === 'PASS').length;
            const passRate = totalCerts > 0 ? Math.round((passCount / totalCerts) * 100) : 0;

            document.getElementById('totalCerts').textContent = totalCerts;
            document.getElementById('gaugeCount').textContent = gaugeCount;
            document.getElementById('valveCount').textContent = valveCount + ' valves / ' + torqueCount + ' torque';
            document.getElementById('passRate').textContent = passRate + '%';
        }

        function populateFilters() {
            const manufacturers = [...new Set(allData.map(c => c.manufacturer))].sort();
            const manufacturerFilter = document.getElementById('manufacturerFilter');
            manufacturerFilter.innerHTML = '<option value="">All Manufacturers</option>';
            manufacturers.forEach(m => {
                manufacturerFilter.innerHTML += `<option value="${m}">${m}</option>`;
            });
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(allData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Calibration Certificates");

            // Add a summary sheet
            const summary = [
                ["Summary Report"],
                [""],
                ["Total Certificates", allData.length],
                ["Pressure Gauges", allData.filter(c => c.equipmentType === 'PRESSURE GAUGE').length],
                ["Relief Valves", allData.filter(c => c.equipmentType === 'PRESSURE RELIEF VALVE').length],
                ["Pass Rate", Math.round((allData.filter(c => c.status === 'PASS').length / allData.length) * 100) + "%"],
                [""],
                ["Calibration Period", "12-01-2025 to 11-01-2026"],
                ["Customer", "ABRAJ ENERGY SERVICES"],
                ["Project", "591-1921"]
            ];
            const ws2 = XLSX.utils.aoa_to_sheet(summary);
            XLSX.utils.book_append_sheet(wb, ws2, "Summary");

            XLSX.writeFile(wb, "Calibration_Certificates_Complete.xlsx");
        }

        async function updateExistingFile() {
            try {
                // Read the existing file
                const fileData = await window.fs.readFile('rar1.xlsx');
                const workbook = XLSX.read(fileData, {type: 'array'});
                
                // Create or update the Calibration sheet
                const ws = XLSX.utils.json_to_sheet(allData);
                
                // Check if Calibration sheet exists, if yes, replace it
                if (workbook.SheetNames.includes("Calibration")) {
                    workbook.Sheets["Calibration"] = ws;
                } else {
                    XLSX.utils.book_append_sheet(workbook, ws, "Calibration");
                }
                
                // Add/Update summary sheet
                const summary = [
                    ["Calibration Summary Report"],
                    [""],
                    ["Total Certificates", allData.length],
                    ["Pressure Gauges", allData.filter(c => c.equipmentType === 'PRESSURE GAUGE').length],
                    ["Relief Valves", allData.filter(c => c.equipmentType === 'PRESSURE RELIEF VALVE').length],
                    ["Pass Rate", Math.round((allData.filter(c => c.status === 'PASS').length / allData.length) * 100) + "%"],
                    [""],
                    ["Calibration Period", "12-01-2025 to 11-01-2026"],
                    ["Customer", "ABRAJ ENERGY SERVICES"],
                    ["Project", "591-1921"],
                    ["Updated", new Date().toLocaleString()]
                ];
                const ws2 = XLSX.utils.aoa_to_sheet(summary);
                
                if (workbook.SheetNames.includes("Summary")) {
                    workbook.Sheets["Summary"] = ws2;
                } else {
                    XLSX.utils.book_append_sheet(workbook, ws2, "Summary");
                }
                
                // Export the updated workbook
                XLSX.writeFile(workbook, "rar1_updated.xlsx");
                alert("File updated successfully! Downloaded as 'rar1_updated.xlsx'");
            } catch (error) {
                alert("Error updating file: " + error.message);
                console.error(error);
            }
        }

        // Filter functionality
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('typeFilter').addEventListener('change', filterData);
        document.getElementById('manufacturerFilter').addEventListener('change', filterData);

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const manufacturerFilter = document.getElementById('manufacturerFilter').value;

            filteredData = allData.filter(cert => {
                const matchesSearch = !searchTerm || 
                    Object.values(cert).some(val => 
                        String(val).toLowerCase().includes(searchTerm)
                    );
                const matchesType = !typeFilter || cert.equipmentType === typeFilter;
                const matchesManufacturer = !manufacturerFilter || cert.manufacturer === manufacturerFilter;

                return matchesSearch && matchesType && matchesManufacturer;
            });

            updateTable();
        }

        // Auto-load data on page load - execute immediately
        processData();
    </script>
