<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration Certificates Data Compilation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Calibration Certificates Data Compilation</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Certificates</h3>
                <div class="value" id="totalCerts">0</div>
            </div>
            <div class="stat-card">
                <h3>Pressure Gauges</h3>
                <div class="value" id="gaugeCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Relief Valves</h3>
                <div class="value" id="valveCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Pass Rate</h3>
                <div class="value" id="passRate">0%</div>
            </div>
        </div>

        <div class="filter-container">
            <input type="text" id="searchInput" placeholder="Search by any field..." style="flex: 1;">
            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="PRESSURE GAUGE">Pressure Gauges</option>
                <option value="PRESSURE RELIEF VALVE">Relief Valves</option>
                <option value="TORQUE GAUGE">Torque Gauge</option>
            </select>
            <select id="manufacturerFilter">
                <option value="">All Manufacturers</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="loadFromJson()">Load from JSON</button>
            <label style="display:inline-block;">
                <input id="jsonFileInput" type="file" accept=".json,application/json" style="display:none" onchange="importJsonFile(event)"/>
                <button type="button" onclick="document.getElementById('jsonFileInput').click()">Import JSON</button>
            </label>
            <button onclick="downloadJson()">Download JSON</button>
            <button onclick="exportToExcel()">Export to Excel</button>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Certificate No</th>
                        <th>Equipment Type</th>
                        <th>Serial No</th>
                        <th>Manufacturer</th>
                        <th>Model No</th>
                        <th>Range</th>
                        <th>Units</th>
                        <th>Accuracy Grade</th>
                        <th>Calibration Date</th>
                        <th>Next Cal Date</th>
                        <th>Max Deviation</th>
                        <th>Status</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let certificatesData = [];

        async function loadFromJson() {
            try {
                const res = await fetch('licences.json', { cache: 'no-store' });
                if (!res.ok) throw new Error('HTTP ' + res.status);
                certificatesData = await res.json();
                processData();
                console.log('Loaded licences.json:', certificatesData.length);
            } catch (error) {
                console.error('Failed to load licences.json:', error);
                alert('Could not load licences.json. You can import a JSON file instead.');
                certificatesData = [];
                processData();
            }
        }

        function processData() {
            allData = certificatesData;
            filteredData = [...allData];
            updateTable();
            updateStats();
            populateFilters();
        }

        function importJsonFile(e) {
            const file = e.target.files && e.target.files[0];
            if (!file) return;
            file.text().then(text => {
                try {
                    certificatesData = JSON.parse(text);
                    processData();
                } catch (err) {
                    alert('Invalid JSON: ' + err.message);
                }
                e.target.value = '';
            });
        }

        function downloadJson() {
            const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'licences.json';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            filteredData.forEach(cert => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${cert.certificateNo ?? ''}</td>
                    <td>${cert.equipmentType ?? ''}</td>
                    <td>${cert.serialNo ?? ''}</td>
                    <td>${cert.manufacturer ?? ''}</td>
                    <td>${cert.modelNo ?? ''}</td>
                    <td>${cert.range ?? ''}</td>
                    <td>${cert.units ?? ''}</td>
                    <td>${cert.accuracyGrade ?? ''}</td>
                    <td>${cert.calibrationDate ?? ''}</td>
                    <td>${cert.nextCalDate ?? ''}</td>
                    <td>${cert.maxDeviation ?? ''}</td>
                    <td class="${cert.status === 'PASS' ? 'pass' : 'fail'}">${cert.status ?? ''}</td>
                    <td>${cert.location ?? ''}</td>
                `;
            });
        }

        function updateStats() {
            const totalCerts = allData.length;
            const gaugeCount = allData.filter(c => c.equipmentType === 'PRESSURE GAUGE').length;
            const valveCount = allData.filter(c => c.equipmentType === 'PRESSURE RELIEF VALVE').length;
            const torqueCount = allData.filter(c => c.equipmentType === 'TORQUE GAUGE').length;
            const passCount = allData.filter(c => c.status === 'PASS').length;
            const passRate = totalCerts > 0 ? Math.round((passCount / totalCerts) * 100) : 0;

            document.getElementById('totalCerts').textContent = totalCerts;
            document.getElementById('gaugeCount').textContent = gaugeCount;
            document.getElementById('valveCount').textContent = valveCount + ' valves / ' + torqueCount + ' torque';
            document.getElementById('passRate').textContent = passRate + '%';
        }

        function populateFilters() {
            const manufacturers = [...new Set(allData.map(c => c.manufacturer))].sort();
            const manufacturerFilter = document.getElementById('manufacturerFilter');
            manufacturerFilter.innerHTML = '<option value="">All Manufacturers</option>';
            manufacturers.forEach(m => {
                manufacturerFilter.innerHTML += `<option value="${m}">${m}</option>`;
            });
        }

        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('typeFilter').addEventListener('change', filterData);
        document.getElementById('manufacturerFilter').addEventListener('change', filterData);

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const manufacturerFilter = document.getElementById('manufacturerFilter').value;

            filteredData = allData.filter(cert => {
                const matchesSearch = !searchTerm || 
                    Object.values(cert).some(val => 
                        String(val).toLowerCase().includes(searchTerm)
                    );
                const matchesType = !typeFilter || cert.equipmentType === typeFilter;
                const matchesManufacturer = !manufacturerFilter || cert.manufacturer === manufacturerFilter;

                return matchesSearch && matchesType && matchesManufacturer;
            });

            updateTable();
        }

        // Auto-load
        loadFromJson();

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(allData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Calibration Certificates");

            const summary = [
                ["Summary Report"],
                [""],
                ["Total Certificates", allData.length],
                ["Pressure Gauges", allData.filter(c => c.equipmentType === 'PRESSURE GAUGE').length],
                ["Relief Valves", allData.filter(c => c.equipmentType === 'PRESSURE RELIEF VALVE').length],
                ["Pass Rate", Math.round((allData.filter(c => c.status === 'PASS').length / allData.length) * 100) + "%"],
                [""],
                ["Calibration Period", "12-01-2025 to 11-01-2026"],
                ["Customer", "ABRAJ ENERGY SERVICES"],
                ["Project", "591-1921"]
            ];
            const ws2 = XLSX.utils.aoa_to_sheet(summary);
            XLSX.utils.book_append_sheet(wb, ws2, "Summary");

            XLSX.writeFile(wb, "Calibration_Certificates_Complete.xlsx");
        }
    </script>
</body>
</html>
